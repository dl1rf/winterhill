<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <title>Longmynd Web</title>
  <link href="lib/bootstrap-4.6.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="lib/bootstrap-4.6.1/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-4.6.1/js/bootstrap.bundle.min.js"></script>
  <script src="/lib/strWebsocket.js?v=0"></script>
  <script src="index.js?v=0"></script>
  <script src="constellation.js?v=0"></script>
 </head>
<body>
    <main role="main" class="container">
        <center>
          <h1>Longmynd DVB-S/S2 DATV Receiver</h1>
        </center>
        <div id="content-row" class="row">
            <div class="col-md-3">
                <div id="well-config" class="well well-sm">
                    <h3>Configuration</h3>
                    <form>
                      <div class="form-group">
                        <label for="input-frequency">Frequency (KHz)</label>
                        <input type="text" class="form-control" id="input-frequency" placeholder="Enter frequency">
                      </div>
                      <div class="form-group">
                        <label for="input-frequency">QO100 Frequency (KHz)</label>
                        <input type="text" class="form-control" id="input-qo100frequency" placeholder="Enter frequency">
                      </div>
                      <button class="btn btn-primary" id="beacon-freq-sr">[Beacon]</button>
                      <div class="form-group">
                        <label for="input-symbolrate">Symbolrate (Ks)</label>
                        <input type="text" class="form-control" id="input-symbolrate" placeholder="Enter symbolrate">
                      </div>
                      <button type="submit" class="btn btn-primary" id="submit-freq-sr">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div id="well-status" class="well well-sm">
                    <h3>Status</h3>
                    Frequency:  <span id="span-status-frequency"></span><br>
                    Symbolrate: <span id="span-status-symbolrate"></span><br>
                    <hr>
                    State: <span id="badge-state" class="badge badge-light">...</span><br>
                    MODCOD: <span id="span-status-modcod"></span><br>
                    MER: <div class="progress"><div id="progressbar-mer" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="31.0"></div></div>
                    VBER: <div class="progress"><div id="progressbar-vber" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100.0"></div></div>
                    BER: <div class="progress"><div id="progressbar-ber" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100.0"></div></div>
                    <br>
                    <canvas id="canvas-constellation"></canvas>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div id="well-ts" class="well well-sm">
                    <h3>TS</h3>
                    Null Percentage: <div class="progress"><div id="progressbar-ts-null" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100.0"></div></div><br>
                    Name: <span id="span-status-name"></span><br>
                    Provider: <span id="span-status-provider"></span><br>
                    PIDs: <div id="div-ts-pids"></div><br>


                </div>
            </div>
        </div>
    </main>

</body>
</html>
